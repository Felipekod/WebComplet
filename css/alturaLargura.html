<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        body {
            font-size: 50px;
            background-color: coral;
        }

        div {
            background-color: seagreen;
            
        }

        span {
            background-color: dodgerblue;
            
        }

        span, div{
            width: 50%;
            height: 200px;
            display: inline-block;
            text-align: center;
            vertical-align: sub;
            
        }
    </style>
</head>

<body>
    <div><p>Título</p></div><span><p>Subtítulo</p></span>
</body>

</html>
